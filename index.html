<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curated Digging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/cd85a69654.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app-shell">
      <section class="filters-bar" aria-label="Track controls">
        <div class="filters-panel">
          <button id="refreshButton" class="refresh-button" type="button" aria-live="polite"><i class="fa-solid fa-arrows-rotate"></i></button>
          <div id="filterButtons" class="filter-buttons" role="group" aria-label="Date filters"></div>
        </div>
      </section>

      <main class="layout container">
        <aside class="curator-panel" aria-label="Curator selector">
          <div class="curator-panel__heading">
            <h2>Curators</h2>
          </div>
          <div id="tabList" class="tab-list" role="tablist" aria-orientation="vertical"></div>
        </aside>

        <div class="content-column">
          <section id="cardsContainer" class="cards-grid" aria-live="polite"></section>
          <div id="paginationControls" class="pagination" aria-label="Pagination"></div>
          <p id="statusMessage" class="status-message" role="status"></p>
        </div>
      </main>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
